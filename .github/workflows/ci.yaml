name: CI

on:
  push:
    branches:
    - main
    paths-ignore:
    - .dockerignore
    - .editorconfig
    - .gitignore
    - CHANGELOG.md
    - Makefile
    - README.md

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12.4
    - name: Check formatting
      uses: psf/black@stable
